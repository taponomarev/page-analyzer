name: Tests

on: push

jobs:
  lint:
    name: Test code base
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.0'
      - name: Install dependencies
        run: make setup
      - name: Run tests
        run: make test
      - name: Debug tests
        if: ${{ always() }}
        uses: actions/upload-artifact@v2
        with:
            name: debug-tests
            path: ${{ github.workspace }}
      - name: Download a debug-tests artifact
        if: ${{ always() }}
        uses: actions/download-artifact@v2
        with:
          name: debug-tests
